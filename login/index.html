<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
        <title>426Sports</title>
 
        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="customstyle.css"/>
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css"/>
    </head>
    <body>
        <section class="hero is-info is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">426Sports</h1>
                    <h2 class="subtitle">For all your sporting discussions</h2>
                </div>
            </div>
        </section>
        <section class="section">
            <p class="content is-large" style="margin-left:8%; margin-right:8%;">Welcome to 426Sports! Feel free to choose your favorite leagues and discuss with other passionate
                fans. Please login, create an account, or continue as a guest.
            </p>
        </section>
        <section class="section" id="login-forms">
            <div class="tile is-ancestor">
                <div class="tile is-1"></div>
                <div class="tile is-5 box">
                    <div class="field">
                        <h1 class="title">Login</h1>
                        <label class="label">Enter Username</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Username">
                        </div>
                        <br>
                        <label class="label">Enter Password</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Password">
                        </div>
                        <br>
                        <div class="control">
                            <button class="button is-info">Login</button>
                        </div>
                   </div>
                </div>
                <div class="tile is-5 box">
                    <div class="field">
                        <h1 class="title">Create Account</h1>
                        <!-- <label class="label">Enter Email</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="example123@email.com">
                        </div>
                        <br> -->
                        <label class="label">Enter Username</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Username">
                        </div>
                        <br>
                        <label class="label">Enter Password</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Password">
                        </div>
                        <!-- <p class="help">Password must contain 8 characters</p> -->
                        <!-- <br>
                        <label class="label">Re-enter Password</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Password">
                        </div> -->
                        <br>
                        <div class="control">
                            <button class="button is-info">Create Account</button>
                        </div>
                    </div>
                </div>
                <div class="tile is-1"></div>
            </div>
        </section>
        <section>
            <div class="control" style="text-align:center; margin-bottom:50px;">
                    <button class="button is-info">Continue as guest</button>
            </div>
        </section>
    </body>
</html>
